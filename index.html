<!DOCTYPE html>
<html>
<head>
	
	<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="Title">

    <h1>World's Healthiest Grocery Store</h1>

</div>


<div class="tab">
  <button class="tablinks" onclick="clickTab(event, 'Data')">Data</button>
  
  <button class="tablinks" onclick="clickTab(event, 'Products')">Products</button>
  <button class="tablinks" onclick="clickTab(event, 'Cart')">Cart</button>
</div>


<div id="Data" class="tabcontent">
  <h3>Data</h3>
  <p>Select your Preference</p>
	
	<select id="preferenceSelect" name="preferenceSelect" onchange="populateListProductChoices(this.id, 'displayProduct')">
	<option value=""></option>
	<option value="LactoseIntolerant">LactoseIntolerant</option>
    <option value="NutFree">NutFree</option>
    <option value="Organic">Organic</option>
    <option value="None">None</option>
	</select>
</div>


<div id="Products" class="tabcontent">
  <h3>Products</h3>
  <p>Please Select your desired Products</p>
	 
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">Add To Cart</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>This is your cart</p>
  <div id="displayCart"></div>
</div>

<script src="items.js"></script>
<script src="index.js"></script>

</body>

<footer> Website designed by WebArtist3000</footer>


</html>
